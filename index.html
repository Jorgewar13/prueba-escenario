<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>  
    <script src="https://unpkg.com/aframe-environment-component@1.4.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 2 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body="shape: box; mass: 1" class="collidable"></a-box>
      <a-sphere position="0 4 -5" radius="1.25" color="#EF2D5E" dynamic-body="shape: box; mass: 1" class="collidable"></a-sphere>
      <a-cylinder position="1 2 -3" radius="0.5" height="1.5" color="#FFC65D" dynamic-body="shape: cylinder; mass: 1" class="collidable"></a-cylinder>
      <a-entity environment="preset: yavapai"></a-entity>
      <a-box position="0 0 0" depth="100" width="100" height="0.1" 
        static-body="shape: box; mass: 1" visible="false"></a-box>
      
      <a-entity>
        <a-entity camera position="0 1.7 0"></a-entity>
      </a-entity>

      <a-entity>
        <a-entity camera position="0 1.6 0"></a-entity>
        <a-entity oculus-touch-controls="hand: left" thumbstick-logging 
                  collider-check raycaster="objects: .collidable; showLine: true"></a-entity>
        <a-entity oculus-touch-controls="hand: right" thumbstick-logging 
                  collider-check raycaster="objects: .collidable; showLine: true"></a-entity>
      </a-entity>
      </a-entity>
      
      
    </a-scene>
  </body>
</html>
