<!DOCTYPE html>
<html>

<head>
  <title>Mi Escena 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

</head>

<body>
  <a-scene>


    <a-entity position="0 0 -5" rotation="0 180 0" scale="7 7 7" gltf-model="assets/untitled.glb"></a-entity>


    <a-entity id="rig" movement-controls="controls: gamepad,keyboard,nipple" gamepad-controls>
      <a-entity camera position="0 4 20" look-controls="pointerLockEnabled: true"></a-entity>
    </a-entity>




  </a-scene>
</body>

</html>
