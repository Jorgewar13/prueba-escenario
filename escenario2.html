<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escenario con A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- CÃ¡mara -->
        <a-entity position="0 1.6 0">
            <a-camera></a-camera>
        </a-entity>
        
        <!-- Luces -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="directional" position="-3 3 1" intensity="0.5"></a-light>
        
        <!-- Modelo 3D -->
        <a-entity gltf-model="assets/alvearium.gltf" scale="40 40 40" position="4 4 4" 
        gltf-model="assets/alvearium.gltf"
        scale="40 40 40"
        position="4 4 4"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear" 
      ></a-entity>
       
        
        
        
        
    </a-scene>
</body>
</html>
